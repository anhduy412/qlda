{% extends 'base.html' %}
{% block content %}
<form class="needs-validation container mx-5 my-3 p-20 rounded-3" method="POST">
    <div class="col-12 p-3">
        <label for="exampleInputNameProject" class="form-label">Tên dự án</label>
        <input type="text" class="form-control" id="exampleInputNameProject" required placeholder="Tên dự án">
        <div class="valid-feedback">

        </div>
        <div class="invalid-feedback">
            Vui lòng điền tên dự án tại đây!
        </div>
    </div>
    <div class="col-12 p-3">
        <label for="exampleInputDescriptionProject" class="form-label">Mô tả dự án</label>
        <textarea class="form-control" placeholder="Mô tả dự án" id="exampleInputDescriptionProject"
            style="height: 300px" required placeholder="Mô tả dự án"></textarea>
        <div class="invalid-feedback">
            Vui lòng điền mô tả dự án tại đây!
        </div>
    </div>

    <div class="col-12 p-3">
        <label for="exampleInputTeamProject" class="form-label mx-5">Chọn phòng ban</label>
        <select  id="exampleInputTeamProject" class="form-select form-select-lg mb-3" aria-label="Phòng ban" >
            <option selected>Kế toán</option>
            <option value="1">Blockchain</option>
            <option value="2">Game</option>
            <option value="2">Kinh doanh</option>
        </select>
        <div class="invalid-feedback">
            Vui lòng chọn phòng ban
        </div>
    </div>
    <div class="col-12 p-3">
        <label for="exampleInputPositionProject" class="form-label mx-5">Chọn chức vụ</label>
        <select  id="exampleInputPositionProject" class="form-select form-select-lg mb-3" aria-label="Chức vụ">
            <option selected>Nhân viên</option>
            <option value="1">Trưởng ban</option>
            <option value="2">Quản lý</option>
        </select>
        <div class="invalid-feedback">
            Vui lòng chọn chức vụ dự án!
        </div>
    </div>
    <div class="col-12 p-3">
    <label for="exampleInputStartProject" class="form-label">Ngày bắt đầu</label>
    <input type="date" class="form-control" id="exampleInputStartProject" name="exampleInputStartProject">
    </div>
    <div class="col-12 p-3">
    <label for="exampleInputEndProject" class="form-label">Hạn hoàn thành trước</label>
    <input type="date" class="form-control" id="exampleInputEndProject" name="exampleInputEndProject">
    </div>
    <div class="col-12 p-3">
        <label for="exampleInputDeadlineProject" class="form-label">Hạn hoàn thành</label>
        <input type="date" class="form-control" id="exampleInputDeadlineProject" name="exampleInputDeadlineProject">
    </div>
    <div class="col-12 p-3 my-5">
        <input type="range" min=0 max=100 value=50 id="slider" name="sliderProgress" />
        <div id="selector">
            <div class="SelectBtn"></div>
            <div id="SelectValue"></div>
        </div>
        <div id="ProgressBar"></div>
        <script>
            var slider = document.getElementById("slider");
            var selector = document.getElementById("selector");
            
            SelectValue.innerHtml = slider.value;

            slider.oninput = function(){
                SelectValue.innerHTML = this.value;
                selector.style.left = this.value + "%";
                ProgressBar.style.width = this.value + "%";
            }
        </script>
    </div>
    <div class="col-12 p-3 my-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
            Lưu sự thay đổi
        </button>
    </div>
</form>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Xác nhận</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Bạn có chắc chắn muốn lưu sự thay đổi không ?</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                <button type="button" class="btn btn-danger">Chắc chắn</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
