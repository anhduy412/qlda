{% extends 'base-fullscreen.html' %}
{% block title %} Login {% endblock title %}
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary border-0 mb-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <h3>Đăng nhập</h3>
            </div>
            <form method="POST">
              <div class="form-group mb-3">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                  </div>
                  <input class="form-control" placeholder="Tên người dùng" type="text" name="username" id="username">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Mật khẩu" type="password" name="password" id="password">
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary my-4">Đăng nhập</button>
              </div>
              <div class="row mt-3">
                <div class="col-6">
                  <a href="/register" class="text-light"><small>Tạo tài khoản</small></a>
                </div>
              </div>
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
{% endblock content %}
{% block javascripts %}{% endblock javascripts %}
