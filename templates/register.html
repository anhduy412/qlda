{% extends 'base-fullscreen.html' %}
{% block title %} Đăng ký {% endblock title %}
{% block content %}
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form", method="POST">
              <div class="form-group">
                <label>Tên người dùng</label>
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="text" name="username">
                </div>
              </div>
              <div class="form-group">
                <label>Mật khẩu</label>
                <div class="input-group input-group-merge input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="password" name="password">
                </div>
              </div>
              <div class="form-group">
                <label>Họ và tên</label>
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="text" name="name">
                </div>
              </div>
              <div class="form-group">
                <label>Giới tính</label>
                <select class="form-control" name="gender" id="gender">
                    {%for gender in gender %}
                      <option value="{{gender.value}}">{{gender.display_name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label>Email</label>
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" Email" type="email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label>Số điện thoại</label>
                <div class="input-group input-group-merge input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <input class="form-control" type="number" name="phone">
                </div>
              </div>
              <div class="form-group">
                <label>Vị trí</label>
                <select class="form-control" name="position" id="position">
                    {%for position in position %}
                      <option value="{{position.value}}">{{position.display_name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label>Phòng ban</label>
                <select class="form-control" name="team" id="team">
                    {%for team in team %}
                      <option value="{{team.value}}">{{team.display_name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">Tạo tài khoản</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
{% block javascripts %}{% endblock javascripts %}
